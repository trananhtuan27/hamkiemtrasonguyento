<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = Number(prompt("Enter the number:"));
    if (checkPrime(number) == true) {
        alert(number + " this is number is prime");
    } else {
        alert(number + " number is not prime");
    }

    function checkPrime(number) {
        if (number < 2) {
            return false;
        } else{
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

</script>
</body>
</html>
